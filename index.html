<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Page</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main wrapper with an ID -->
  <div id="main-container">
    <!-- Header styled with a class -->
    <h1 class="title">Week 3 CSS Styling</h1>

    <!-- Plain paragraph -->
    <p>This is a simple page styled with external CSS.</p>

    <!-- Image with class for styling -->
    <img src="https://via.placeholder.com/300" alt="A placeholder image" class="featured-img" />

    <!-- Paragraph with class for extra styling -->
    <p class="note">This is a note styled using a class selector.</p>
  </div>
</body>
</html>
